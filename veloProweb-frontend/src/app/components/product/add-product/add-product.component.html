<div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProduct" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center w-100">
                <h1 class="modal-title fs-3 w-100">Registro de Productos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="d-flex flex-lg-row flex-column">
                        <div class="form-floating mb-3 m-2 w-100">
                            <p *ngIf="brandList.length === 0">Sin marcas disponibles.</p>
                            <select *ngIf="brandList.length !== 0" class="form-select w-auto" aria-label="Seleccione marca">
                                <option selected disabled>Marca</option>
                                <option *ngFor="let brand of brandList; let i = index" [value]="i">{{brand.name}}</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3 m-2 w-100">
                            <p *ngIf="categoryList.length === 0">Sin categorías disponibles.</p>
                            <select *ngIf="categoryList.length !== 0" class="form-select w-auto" aria-label="Seleccione Categoría" (change)="onCategoryChange($event)">
                                <option selected disabled>Categoría</option>
                                <option *ngFor="let category of categoryList; let i = index" [value]="i">{{category.name}}</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3 m-2 w-100">
                            <p *ngIf="subcategoryList.length === 0">Sin subcategorías disponibles.</p>
                            <select *ngIf="subcategoryList.length !== 0" class="form-select w-auto" aria-label="Seleccione Subcategoría">
                                <option selected disabled>Subcategoría</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3 m-2 w-100">
                            <p *ngIf="unitList.length === 0">Sin unidades disponibles.</p>
                            <select *ngIf="unitList.length !== 0" class="form-select w-auto" aria-label="Seleccione Unidad de medida">
                                <option selected disabled>Unidad de medida</option>
                                <option *ngFor="let unit of unitList; let i = index" [value]="i">{{ unit.nameUnit }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description" placeholder="Ingrese una descripción general" name="description"
                        [(ngModel)]="newProduct.description" 
                        [ngClass]="{'is-invalid': !validator.isFieldValid(newProduct, 'description')}" required />
                        <label for="description" class="form-label">Descripción</label>
                        <div *ngIf="!validator.isFieldValid(newProduct,'description')" class="invalid-feedback">
                            Debe ingresar una descripción del producto
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
