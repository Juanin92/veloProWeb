<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="card bg-dark text-white shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <div class="rounded-circle mx-auto mb-3 d-flex justify-content-center align-items-center"
                    style="width: 80px; height: 80px; background-color: #BB86FC;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                </div>
                <h2 class="fw-bold">Login</h2>
                <p class="text-muted">Please enter your credentials</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="username"
                        required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" id="password"
                        required />
                </div>

                <div class="mb-4 text-end">
                    <a href="#" class="text-decoration-none forgot-password">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn w-100 py-2 mb-3 login-btn">
                    Login
                </button>

                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="#"
                            class="text-decoration-none register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
