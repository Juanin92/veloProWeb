<!-- LOGIN -->
<div id="backgroundLogin" class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark text-white shadow-lg mx-auto" style="width: 100%; max-width: 350px;">
        <div class="card-body px-3 py-4">
            <div class="text-center mb-3">
                <div class="rounded-circle mx-auto mb-2 d-flex justify-content-center align-items-center"
                    style="width: 60px; height: 60px; background-color: #BB86FC;">
                    <i class="bi bi-person-badge" style="font-size: 2rem;"></i>
                </div>
                <h4 class="fw-bold">Inicio Sesión</h4>
                <p class="text-muted small mb-2">Por favor ingrese sus datos</p>
            </div>

            <form>
                <div class="mb-2">
                    <label for="usernameLogin" class="form-label small">Username</label>
                    <input [(ngModel)]="userLogin.username" type="text" class="form-control form-control-sm bg-dark text-white border-secondary"
                        id="usernameLogin" name="usernameLogin" required/>
                </div>

                <div class="mb-2">
                    <label for="passwordLogin" class="form-label small">Contraseña</label>
                    <input [(ngModel)]="userLogin.password" type="password" class="form-control form-control-sm bg-dark text-white border-secondary"
                        id="passwordLogin" name="passwordLogin" required/>
                </div>

                <div class="mb-3 text-end">
                    <a class="text-decoration-none small text-success" 
                    data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" style="cursor: pointer;">
                        ¿Olvidó su contraseña?
                    </a>
                </div>

                <button (click)="isLoginUser()" type="button" class="btn btn-sm w-100 py-2" style="background-color: #BB86FC; color: #000;">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</div>
<!-- MODAL FORGET PASSWORD -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white shadow-lg p-4">
      <div class="modal-header border-secondary">
        <h4 class="modal-title fw-bold text-center w-100" id="forgotPasswordLabel">Recuperar Contraseña</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p *ngIf="!userLogin.username" class="fw-bold text-danger fs-5">
          ⚠️ No ha ingresado un nombre de usuario.
        </p>
        <p *ngIf="userLogin.username" class="fw-bold text-success fs-5">
          Si ha olvidado su contraseña, se enviará un código de seguridad a su correo para recuperarla.
        </p>
        <p *ngIf="sendCode" class="fw-bold text-primary fs-5">
          ✅ Código enviado con éxito. Revise su bandeja de entrada.
        </p>
      </div>
      <div class="modal-footer border-secondary d-flex flex-column">
        <button type="button" class="btn btn-outline-danger fw-bold w-100 mb-2" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button *ngIf="userLogin.username" (click)="sendEmail()" 
          type="button" class="btn btn-outline-success fw-bold w-100">
          Enviar Código
        </button>
      </div>
    </div>
  </div>
</div>
