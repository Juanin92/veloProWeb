<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark text-white shadow-lg mx-auto" style="width: 100%; max-width: 350px;">
        <div class="card-body px-3 py-4">
            <div class="text-center mb-3">
                <div class="rounded-circle mx-auto mb-2 d-flex justify-content-center align-items-center"
                    style="width: 60px; height: 60px; background-color: #BB86FC;">
                    <i class="bi bi-person-badge" style="font-size: 2rem;"></i>
                </div>
                <h4 class="fw-bold">Inicio Sesión</h4>
                <p class="text-muted small mb-2">Por favor ingrese sus datos</p>
            </div>

            <form>
                <div class="mb-2">
                    <label for="usernameLogin" class="form-label small">Username</label>
                    <input [(ngModel)]="userLogin.username" type="text" class="form-control form-control-sm bg-dark text-white border-secondary"
                        id="usernameLogin" name="usernameLogin" required/>
                </div>

                <div class="mb-2">
                    <label for="passwordLogin" class="form-label small">Contraseña</label>
                    <input [(ngModel)]="userLogin.password" type="password" class="form-control form-control-sm bg-dark text-white border-secondary"
                        id="passwordLogin" name="passwordLogin" required/>
                </div>

                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none small text-success">
                        ¿Olvidó su contraseña?
                    </a>
                </div>

                <button (click)="isLoginUser()" type="button" class="btn btn-sm w-100 py-2" style="background-color: #BB86FC; color: #000;">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</div>
