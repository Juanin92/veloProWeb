<div class="contianer-fluid d-flex flex-column p-1 text-center">
    <div class="d-flex flex-row justify-content-around border border-3 border-white border-start-0 border-end-0 border-top-0">
        <div>
            <button type="button" class="btn btn-sm btn-outline-light m-2" (click)="buttonClicked = true">Total <br>de Ventas</button>
            <button type="button" class="btn btn-sm btn-outline-light m-2" (click)="buttonClicked = true">Monto Total <br>de Ventas</button>
            <button type="button" class="btn btn-sm btn-outline-light m-2" (click)="buttonClicked = true">Promedio <br>de venta</button>
            <button type="button" class="btn btn-sm btn-outline-light m-2" (click)="buttonClicked = true">Ganancias <br>Totales</button>
            <button type="button" class="btn btn-sm btn-outline-light m-2" (click)="buttonClicked = true">Producto <br>Vendidos</button>
            <button type="button" class="btn btn-sm btn-outline-light m-2" (click)="buttonClicked = true">Categorías <br>Vendidas</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-light border-0 m-2">Compras</button>
            <button type="button" class="btn btn-outline-light border-0 m-2">Ventas</button>
            <button type="button" class="btn btn-outline-light border-0 m-2">Kardex</button>
        </div>
    </div>
    <div *ngIf="buttonClicked" class="border border-3 border-white border-start-0 border-end-0 border-top-0">
        <p class="m-1 mb-0 text-start">Seleccione un periodo</p>
        <form class="d-flex flex-row justify-content-start align-items-end">
            <div class="input-group mb-3 mt-0 ms-2 justify-content-start">
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="radioDocumentType" id="radioPeriodThirty"
                        value="30" />
                    <label class="form-check-label" for="radioDocumentTypeTicket">
                        30 días
                    </label>
                </div>
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="radioDocumentType" id="radioPeriodsixty" value="60" />
                    <label class="form-check-label" for="radioDocumentTypeTicket">
                        60 días
                    </label>
                </div>
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="radioDocumentType" id="radioPeriodNinety" value="90" />
                    <label class="form-check-label" for="radioDocumentTypeTicket">
                        90 días
                    </label>
                </div>
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="radioDocumentType" id="radioPeriodMonths" value="6" />
                    <label class="form-check-label" for="radioDocumentTypeTicket">
                        6 meses
                    </label>
                </div>
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="radioDocumentType" id="radioPeriodYear" value="1" />
                    <label class="form-check-label" for="radioDocumentTypeTicket">
                        1 año
                    </label>
                </div>
            </div>
            <div class="input-group mb-2 w-50">
                <span class="input-group-text">Desde</span>
                <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Ingrese fecha"
                    aria-label="Ingrese fecha de inicio" aria-describedby="addStartDate" />
            </div>
            <div class="input-group mb-2 w-50">
                <span class="input-group-text">Hasta</span>
                <input type="date" class="form-control" id="finalDate" name="finalDate" placeholder="Ingrese fecha"
                    aria-label="Ingrese fecha de final" aria-describedby="addFinalDate" />
            </div>
            <button class="btn btn-success ms-2 m-2">Filtrar</button>
        </form>
    </div>
    <button class="btn btn-close my-1" (click)="buttonClicked = false"></button>
    <div class="d-flex flex-row justify-content-around align-items-center text-center mt-4" style="height: 200px;">
        <div class="mx-3">GRÁFICOS</div>
        <div class="mx-3">TABLAS</div>
    </div>
</div>
