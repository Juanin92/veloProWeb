<div class="card shadow h-100">
    <div class="card-body d-flex flex-column p-2" style="height: 100%;">
        <div class="d-flex flex-lg-row flex-column justify-content-between align-items-center mb-1">
            <div class="col-lg-3 col-md-6 order-lg-first order-1">
                <div class="form-floating">
                    <input id="searchRecord" type="text" [(ngModel)]="textFilter" (ngModelChange)="searchFilterRecords()"
                        class="form-control form-control-sm" placeholder="Ingrese un valor"
                        aria-label="buscar registros filtrado" />
                    <label for="searchRecord" class="fs-6 fw-bolder">Búsqueda Rápida</label>
                </div>
            </div>
            <h5 class="text-center flex-grow-1 order-lg-last order-0">Historial App</h5>
        </div>
        <div class="table-responsive flex-grow-1 p-1 pt-0"
            style="max-height: 65vh; overflow-y: auto;">
            <table class="table table-group-divider table-hover">
                <thead class="table-light text-center">
                    <tr>
                        <th colspan="3">Fechas</th>
                        <th rowspan="2">Acción</th>
                        <th rowspan="2">Comentario</th>
                        <th rowspan="2">Usuario</th>
                    </tr>
                    <tr>
                        <th>
                            <button class="btn btn-sm text-dark" (click)="toggleSortEntryDate()" aria-label="Ordenar por fecha">
                                <span class="fw-bolder">Ingreso </span> <i
                                    [ngClass]="sortEntryDate ? 'bi bi-sort-numeric-up' : 'bi bi-sort-numeric-down'"></i>
                            </button>
                        </th>
                        <th>
                            <button class="btn btn-sm text-dark" (click)="toggleSortEndDate()" aria-label="Ordenar por fecha">
                                <span class="fw-bolder">Salida </span> <i
                                    [ngClass]="sortEndDate ? 'bi bi-sort-numeric-up' : 'bi bi-sort-numeric-down'"></i>
                            </button>
                        </th>
                        <th>
                            <button class="btn btn-sm text-dark" (click)="toggleSortActionDate()" aria-label="Ordenar por fecha">
                                <span class="fw-bolder">Evento </span> <i
                                    [ngClass]="sortActionDate ? 'bi bi-sort-numeric-up' : 'bi bi-sort-numeric-down'"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-center align-middle">
                    <tr *ngFor="let record of filteredRecordList">
                        <td>{{record.entryDate | date: 'dd-MM-yyyy (HH:mm)'}}</td>
                        <td>{{record.endDate | date: 'dd-MM-yyyy (HH:mm)'}}</td>
                        <td>{{record.actionDate | date: 'dd-MM-yyyy (HH:mm)'}}</td>
                        <td>{{record.action}}</td>
                        <td>{{record.comment}}</td>
                        <td>{{record.user.username}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
