<div class="container-fluid min-vh-100 d-flex flex-column justify-content-start justify-content-md-center py-3 py-md-0">
    <div class="row w-100 justify-content-center g-4">
        <div class="col-md-6 mb-3 mb-md-4">
            <div class="card bg-dark-subtle border-0 rounded-4 shadow-lg h-100 overflow-hidden">
                <div class="card-header bg-primary text-white rounded-top-4 d-flex justify-content-between align-items-center">
                    <h2 class="card-title mb-0 fs-4">Mensajes
                        <ng-container *ngIf="messageList.length">
                            <span class="badge badge-sm rounded-pill bg-danger fs-6">{{messageList.length}}+</span>
                        </ng-container>
                    </h2>
                    <button class="btn btn-sm btn-outline-light expand-btn" (click)="toggleCardExpand('notification')">
                        <i class="bi"
                            [ngClass]="{'bi-chevron-down': !expanded.notification, 'bi-chevron-up': expanded.notification}"></i>
                    </button>
                </div>
                <div [ngClass]="{'show': expanded.notification, 'collapse': !expanded.notification}">
                    <div class="card-body d-flex flex-column" [ngClass]="{'expanded': expanded.notification}">
                        <app-message-modal (messagesUpdated)="getMessagesUpdated($event)"></app-message-modal>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-dark-subtle border-0 rounded-4 shadow-lg h-100 overflow-hidden">
                <div class="card-header bg-success text-white rounded-top-4 d-flex justify-content-between align-items-center">
                    <h2 class="card-title mb-0 fs-4">Gestión de Despachos</h2>
                    <button class="btn btn-sm btn-outline-light expand-btn" (click)="toggleCardExpand('dispatch')">
                        <i class="bi" [ngClass]="{'bi-chevron-down': !expanded.dispatch, 'bi-chevron-up': expanded.dispatch}">
                        </i>
                    </button>
                </div>
                <div [ngClass]="{'show': expanded.dispatch, 'collapse': !expanded.dispatch}">
                    <div class="card-body d-flex flex-column" [ngClass]="{'expanded': expanded.dispatch}">
                        <div class="flex-grow-1 overflow-auto">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item bg-dark-subtle d-flex justify-content-between align-items-center border-bottom border-success">
                                    <span>Despacho #5678 - En Preparación</span>
                                    <div>
                                        <button class="btn btn-sm btn-outline-warning rounded-pill me-1">Modificar</button>
                                        <button class="btn btn-sm btn-outline-danger rounded-pill me-1">Cancelar</button>
                                        <button class="btn btn-sm btn-outline-success rounded-pill">Enviar</button>
                                    </div>
                                </li>
                                <li
                                    class="list-group-item bg-dark-subtle d-flex justify-content-between align-items-center border-bottom border-success">
                                    <span>Despacho #5679 - Listo para Envío</span>
                                    <div>
                                        <button class="btn btn-sm btn-outline-warning rounded-pill me-1">Modificar</button>
                                        <button class="btn btn-sm btn-outline-danger rounded-pill me-1">Cancelar</button>
                                        <button class="btn btn-sm btn-outline-success rounded-pill">Enviar</button>
                                    </div>
                                </li>
                                <li
                                    class="list-group-item bg-dark-subtle d-flex justify-content-between align-items-center border-bottom border-success">
                                    <span>Despacho #5680 - En Tránsito</span>
                                    <div>
                                        <button class="btn btn-sm btn-outline-info rounded-pill me-1">Rastrear</button>
                                        <button class="btn btn-sm btn-outline-success rounded-pill">Confirmar
                                            Entrega</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-dark-subtle border-0 rounded-4 shadow-lg h-100 overflow-hidden">
                <div class="card-header bg-warning text-dark rounded-top-4 d-flex justify-content-between align-items-center">
                    <h2 class="card-title mb-0 fs-4 position-relative">Tareas Pendientes
                        <ng-container *ngIf="taskList.length">
                            <span class="badge badge-sm rounded-pill bg-danger fs-6">{{taskList.length}}+</span>
                        </ng-container>
                    </h2>
                    <button class="btn btn-sm btn-outline-light expand-btn" (click)="toggleCardExpand('task')">
                        <i class="bi" [ngClass]="{'bi-chevron-down': !expanded.task, 'bi-chevron-up': expanded.task}">
                        </i>
                    </button>
                </div>
                <div [ngClass]="{'show': expanded.task, 'collapse': !expanded.task}">
                    <div class="card-body d-flex flex-column" [ngClass]="{'expanded': expanded.task}">
                        <app-task (taskUpdated)="getTasksUpdated($event)"></app-task>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-dark-subtle border-0 rounded-4 shadow-lg h-100 overflow-hidden">
                <div class="card-header bg-danger text-white rounded-top-4 d-flex justify-content-between align-items-center">

        </div>
    </div>
</div>
